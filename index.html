<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login UI</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <div class="splash">
            <div class="row login">
                <div class="col left-side">
                    <div class="row close-btn">
                        <button type="button" class="close" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form class="login-form"></form>
                        <div class="input-group mb-3 login-text">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i class="fa fa-user-circle" aria-hidden="true"></i></span>
                            </div>
                            <input type="text" id="username" name="username" placeholder="Username or email">
                        </div>
                        <div class="input-group mb-3 login-text">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-unlock" aria-hidden="true"></i></span>
                            </div>
                            <input type="text" id="password" name="password" placeholder="Password">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fa fa-eye" aria-hidden="true"></i></span>
                            </div>
                        </div>
                        <div class="row login-row">
                            <div class="col small-text">
                                <input type="checkbox" id="remember" name="remember"><label for="remember">Remember Me</label>
                            </div>
                            <div class="col login-col">
                                <button type="button" class="btn btn-primary login" aria-label="login">LOGIN</button>
                            </div>
                        </div>        
                        <div class="row">
                            <div class="col">
                                <p>Register now</p>
                            </div>
                            <div class="col small-text">
                                <p>Forgot password?</p>
                            </div>
                        </div>       
                        <div class="row">
                            <div class="col">
                                <hr/>
                            </div>
                            <div class="col-1">
                                or
                            </div>
                            <div class="col">
                                <hr/>
                            </div>
                        </div>      
                        <div class="row SS-btn">
                            <div class="btn-group" role="group" aria-label="facebook button">
                                <button type="button" class="btn btn-secondary"><i class="fa fa-facebook-square"></i></button>
                                <button type="button" class="btn btn-secondary btn-text">
                                    <a href="#" id="facebook" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">LOGIN WITH FACEBOOK</a>
                                </button>
                            </div>
                        </div>    
                        <div class="row SS-btn">
                            <div class="btn-group" role="group" aria-label="twitter button">
                                <button type="button" class="btn btn-secondary"><i class="fa fa-twitter-square"></i></button>
                                <button type="button" class="btn btn-secondary btn-text">
                                    <a href="#" id="twitter" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">LOGIN WITH TWITTER</a>
                                </button>
                            </div>
                        </div>    
                        <div class="row SS-btn">
                            <div class="btn-group" role="group" aria-label="google button">
                                <button type="button" class="btn btn-secondary"><i class="fa fa-google"></i></button>
                                <button type="button" class="btn btn-secondary btn-text">
                                    <a href="#" id="google" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">LOGIN WITH GOOGLE</a>
                                </button>
                            </div>
                        </div>        
                    </form>
                </div>
                <div class="col splash-img">
                    <img src="./seeds-641520__340.webp"/>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
