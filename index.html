<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login UI</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <div class="splash">
            <div class="row login">
                <div class="col">
                    <div class="row close-btn">
                        <button type="button" class="close" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form class="login-form"></form>
                        <div class="row login-text">
                            <div class="col-1">
                                <label for="username"><i class="fa fa-user-circle" aria-hidden="true"></i></label>
                            </div>
                            <div class="col">
                                <input type="text" id="username" name="username" placeholder="Username or email">
                            </div>
                        </div>
                        <div class="row login-text">
                            <div class="col-1">
                                <label for="password"><i class="fa fa-unlock" aria-hidden="true"></i></label>
                            </div>
                            <div class="col">
                                <input type="text" id="password" name="password" placeholder="Password">
                            </div>
                            <div class="col-1">
                                <i class="fa fa-eye" aria-hidden="true"></i>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <input type="checkbox" id="remember" name="remember"><label for="remember">Remember Me</label>
                            </div>
                            <div class="col">
                                <button type="button" class="login" aria-label="login">LOGIN</button>
                            </div>
                        </div>        
                        <div class="row">
                            <div class="col">
                                <p>Register now</p>
                            </div>
                            <div class="col">
                                <p>Forgot password?</p>
                            </div>
                        </div>       
                        <div class="row">
                            <div class="col">
                                <hr/>
                            </div>
                            <div class="col-1">
                                or
                            </div>
                            <div class="col">
                                <hr/>
                            </div>
                        </div>      
                        <div class="row SS-btn">
                            <div class="col-1 icon">
                                <label for="facebook"><i class="fa fa-facebook-square"></i></label>
                            </div>
                            <div class="col">
                                <a href="#" id="facebook" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">LOGIN WITH FACEBOOK</a>
                            </div>
                        </div>    
                        <div class="row SS-btn">
                            <div class="col-1 icon">
                                <label for="twitter"><i class="fa fa-twitter-square"></i></label>
                            </div>
                            <div class="col">
                                <a href="#" id="twitter" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">LOGIN WITH TWITTER</a>
                            </div>
                        </div>
                        <div class="row SS-btn">
                            <div class="col-1 icon">
                                <label for="google"><i class="fa fa-google"></i></label>
                            </div>
                            <div class="col">
                                <a href="#" id="google" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">LOGIN WITH GOOGLE</a>
                            </div>
                        </div>                      
                    </form>
                </div>
                <div class="col splash-img">
                    .<!-- <img src="./seeds-641520__340.webp"/> -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
